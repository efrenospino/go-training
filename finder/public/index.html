<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>findInTwitter! - Home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="page-title">
          <h1>FindMe!</h1>
          <hr/>
        </div>
        <form class="form-inline" action="/tweets" method="post">
          <div class="form-group">
            <input type="text" placeholder="Username" name="user" class="form-control" value="">
          </div>
          <div class="form-group">
            <input type="number" placeholder="Number of tweets" name="count" class="form-control" value="">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right">Find Tweets</button>
          </div>
        </form>
        <hr/>
        <form class="form-inline" action="/dribbble" method="get">
          <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control" value="">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right">Find in dribbble</button>
          </div>
        </form>
        <hr/>
        <form class="form-inline" action="/github" method="get">
          <div class="form-group">
            <input type="text" placeholder="Username" name="username" class="form-control" value="">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right">Find in GitHub</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
